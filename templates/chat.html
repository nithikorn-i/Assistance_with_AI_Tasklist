<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SOFT AI CHAT</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
<div class="luxury-app">
    <aside class="luxury-sidebar">
        <div class="brand">
        <div class="logo"><img src="/static/images.png" alt="Logo" /></div>
        <h1>Soft <span>AI</span></h1>
        <p class="tagline"> Artificial Intelligence</p>
        </div>
        <nav class="main-menu">
        <ul>
            <li><a href="javascript:void(0)" id="new-chat-btn"><i class="fas fa-plus-circle"></i> เริ่มแชทใหม่</a></li>
            <li class="history-dropdown">
            <a href="#"><i class="fas fa-history"></i> ประวัติ <i class="fas fa-chevron-down dropdown-icon"></i></a>
            <ul class="history-submenu" id="history-menu"></ul>
            </li>
        </ul>
    </nav>
    </aside>
    <main class="luxury-main">
        <header class="chat-header">
        <div class="header-left">
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="model-selector">
            <select id="Machine-model">
                <option value="YRM">YRM</option>
            </select>
            <i class="fas fa-chevron-down"></i>
            </div>
        </div>
        <div class="header-right">
            <div class="user-profile">
            <span class="user-status">Online</span>
            <div class="avatar">U</div>
            <span class="username">ผู้ใช้งาน</span>
            </div>
        </div>
        </header>
        <div class="chat-container" id="chat-box"></div>
        <div class="chat-container" id="chat-viewer" style="display: none;"></div>
        <div class="input-area">
        <div class="input-box">
            <input type="text" id="user-input" placeholder="พิมพ์ข้อความที่นี่..." />
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
        </div>
    </main>
</div>

<script src="/static/script.js"></script>
</body>
</html>
